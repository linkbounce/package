<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Package</title>
    <link rel="icon" href="https://linkbounce.github.io/linkbounce/profile.png">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:slnt,wght@-10..0,100..900&display=swap');
      body{
        width:100vw;
        height:100vh;
        margin:0px;
        display:flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        gap:15px;
        font-family: Inter;
        font-weight:400;
        color:#5C6268;
      }
      #dL{
        width:120px;
      }
    </style>
  </head>
  <body>
    <b>Linkbounce Packager</b>
    <span>Your package should start downloading soon</span>
  </body>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const info = JSON.parse(atob(urlParams.get('i')));
    const template = `
  _      _       _    ____                             
 | |    (_)     | |  |  _ \\                            
 | |     _ _ __ | | _| |_) | ___  _   _ _ __   ___ ___ 
 | |    | | '_ \\| |/ /  _ < / _ \\| | | | '_ \\ / __/ _ \\
 | |____| | | | |   <| |_) | (_) | |_| | | | | (_|  __/
 |______|_|_| |_|_|\\_\\____/ \\___/ \\__,_|_| |_|\\___\\[ PRO ]
                                                       
――――――――――――――――――[ FULL DATA EXPORT ]――――――――――――――――――


――――[ 🔗 Link info ]――――――――――――――――――――――
LB label:       ${info.label}
LB destination: ${info.destination}
Time at visit:  ${info.date}, ${info.time}


――――[ 🌎 Connection/region info ]―――――――――
IP Address:     ${info.ip}
Location:       ${info.city}, ${info.region}, ${info.country}
Postal Code:    ${info.postal}
Coordinates:    ${info.coordinates}
Autonomous:     ${info.asn}
Provider (ISP): ${info.isp}

――――[ 💻 Device info ]――――――――――――――――――――
Platform:       ${info.platform}
Language:       ${info.language}
User Agent:     ${info.userAgent}
Memory:         ${info.memory}
Battery:        ${info.battery}
Cookies?        ${info.cookies}
Java?           ${info.java}

――――[ 🖥️ Screen info ]――――――――――――――――――――
Screen size:    ${info.screenWidth} x ${info.screenHeight}
Available size: ${info.availWidth} x ${info.availHeight}
Browser size:   ${info.windowWidth} x ${info.windowHeight}
Window pos:     ${info.windowX} x ${info.windowY}
`;
const blob = new Blob([template], { type: 'text/plain' });
const link = document.createElement('a');
link.download = 'package.txt';
link.href = window.URL.createObjectURL(blob);
document.body.appendChild(link);
link.click();
document.body.removeChild(link);


  </script>
</html>
